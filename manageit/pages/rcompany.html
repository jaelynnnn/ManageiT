<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <style>
        body {
            background-color: #ADD8E6;
            font-family: "Poppins", sans-serif;
        }
        h2 {
            color: white;
            text-align: center;
            text-decoration: underline;
            text-decoration-color: white;
        }
        p {
            font-size: 20px;
        }
        #main {
            margin-left: auto;
            margin-right: auto;
            width: 500px;
            margin-top: 2%;
            background-color: pink;
            border: 2px solid white;
            color: white;
            font-size: 20px;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }
        input[type="text"], input[type="password"] {
            background-color: transparent;
            border: none;
            border-bottom: 2px solid white;
            color: white;
            padding: 8px 0;
            width: 100%;
            margin-bottom: 15px;
        }
        h1 {
            text-align: left;
            color: white;
        }
        #header {
            border-bottom: white solid 2px;
            padding: 10px;
        }
        p, a {
            font-size: 20px;
            color: white;
            text-decoration: none;
        }
        input[type="submit"] {
            background-color: white;
            color: pink;
            border: 2px solid pink;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>ManageiT</h1>
        <p><a href="clogin.html">Company login</a> | <a href="elogin.html">Employee login</a></p>
    </div>
    <div id="main">
        <h2>Register Your Company</h2>
        <form action="cregister.php" method="POST" onsubmit="return validateForm()">
            <label for="company_name">Company Name</label>
            <input type="text" name="company_name" id="company_name" required>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            <br>
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" required>
            <br>
            <label for="company_key">Company Key</label>
            <input type="password" name="company_key" id="company_key" required>
            <br>
            <label for="confirm_key">Confirm Key</label>
            <input type="password" name="confirm_key" id="confirm_key" required>
            <br>
            <input type="submit" value="Register">
        </form>
    </div>

    <script>
        // Define the validateForm function if you're using it
        function validateForm() {
            // Add your validation logic here
            return true; // For now, just return true to allow submission
        }
    </script>
</body>
</html>
