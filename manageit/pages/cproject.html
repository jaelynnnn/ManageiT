<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <style>
		/* Reset some basic styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Dashboard Container */
.dashboard-container {
    display: flex;
    height: 100vh;
}

/* Sidebar */
.sidebar {
    width: 20%;
    background-color: pink; /* Light pink color */
    color: white;
    display: flex;
    flex-direction: column;
    padding: 20px;
}

.menu-item {
    margin-bottom: 20px;
    font-weight: bold;
    cursor: pointer;
}

.menu-item:hover {
    opacity: 0.8;
}

/* Main Content */
.main-content {
    width: 80%;
    background-color: #ADD8E6; /* Blue background for main content */
    padding: 20px;
    color: white;
}

/* Header */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.add-project-btn {
    background-color: pink; /* Light pink color */
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    border-radius: 5px;
}

.add-project-btn:hover {
    opacity: 0.9;
}

/* Project Cards */
.project-cards {
    display: flex;
    gap: 20px;
}

.project-card {
    background-color: pink; /* Light pink background for cards */
    padding: 20px;
    border-radius: 8px;
    width: 100%;
}

.project-card h3 {
    margin-bottom: 10px;
}

.project-card p {
    margin: 5px 0;
}

#main {
				margin-left: auto;
				margin-right: auto;
				width: 500px;
				margin-top:10%;
				background-color: pink;
				border: 2px solid white;
				color:white;
				font-size:20px;
				text-align: center;
				
			}

	</style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="menu-item">Dashboard</div>
            <div class="menu-item">Projects</div>
            <div class="menu-item">Staff</div>
            <div class="menu-item">Tasks</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h2>Dashboard - Projects</h2>
                <button class="add-project-btn">+ Project</button>
            </div>
			
			<div id="main">
        <h2>Create project</h2>
        <form action="create_project.php" method="POST">
    <label>Project Title</label>
    <input type="text" name="project_title" required>
    <br><br>
    <label>Project Owner</label>
    <input type="text" name="project_owner" required>
    <br><br>
    <label>Start Date (YYYY-MM-DD)</label>
    <input type="text" name="project_start" required>
    <br><br>
    <label>End Date (YYYY-MM-DD)</label>
    <input type="text" name="project_end" required>
    <br><br>
    <input type="submit" value="Create Project">
</form>
    </div>
		</div>
	</div>
</body>
